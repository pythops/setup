# {{ ansible_managed }}

format = """
$directory\
$kubernetes\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$python\
$rust\
$jobs\
$character
"""

[directory]
truncate_to_repo = false
truncation_length = 10

[kubernetes]
format = "[$symbol $context](fg:33) "
disabled = false

[rust]
format = "[$symbol](red bold) "

[python]
symbol = " "
format = '[(\( $symbol $virtualenv\) )]($style)'

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "
vimcmd_symbol = "[ ](bold green)"

[jobs]
symbol = " "
