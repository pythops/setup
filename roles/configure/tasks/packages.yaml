    executable: yay
    update_cache: yes
    extra_args: --removemake --cleanafter

- name: Upgrade the whole system
  community.general.pacman:
    upgrade: yes
    executable: yay
    update_cache: yes
    extra_args: --removemake --cleanafter

- name: Enable services
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: yes
  loop:
    - iwd
